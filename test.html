<!DOCTYPE html>
<html>
<head>
    <style>
         .mostrar {
            display: block;
        }
        .esconder {
            display: none;
        }
    </style>
</head>
<body onload="carregar()">
<header class="esconder"><h1>Ola</h1></header>
<div class="mostrar">
    <!-- Conteúdo da div que você deseja mostrar -->
    <h1>Div Visível</h1>
</div>

<div class="esconder">
    <!-- Restante do conteúdo do site -->
    <p>Conteúdo do site...</p>
</div>

<footer class="esconder"><p>Netão</p></footer>

<script>
    function carregar() {
        setTimeout(function() {
            var mostrarDiv = document.querySelector(".mostrar");
            var elementosEsconder = document.querySelectorAll(".esconder");

            mostrarDiv.style.display = "none";
            elementosEsconder.forEach(function(elemento) {
                elemento.style.display = "block";
            });
        }, 5000); // 2000 ms = 2 segundos
    }
</script>
</body>
</html>
